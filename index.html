<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        [data-red] {
            color: orangered;
        }
        [data-green] {
            color: lightgreen;
        }
        [data-blue] {
            color: lightblue;
        }
        [data-color="silver"] {
            color: silver;
        }
        [data-color="gold"] {
            color: gold;
        }
    </style>
</head>
<body>
    <div data-red>Lorem ipsum dolor sit amet.</div>
    <p data-green>Lorem ipsum dolor sit amet consectetur.</p>
    <article data-blue>Lorem ipsum dolor sit amet consectetur.</article>
    <ul>
        <li data-color="silver">Lorem, ipsum dolor.</li>
        <li data-color="gold">Laudantium, eaque explicabo.</li>
        <li>Quod, nesciunt vel?</li>
    </ul>
</body>
</html>
